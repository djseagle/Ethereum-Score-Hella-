<script>
    function displayDate () {
      document.getElementById('DateDemo').innerHTML=Date()
    }
</script>
<h1>Voting System</h1>
<div id="DateDemo">
    <button class="halfblock" type="button" onclick="displayDate()"> +++ Date +++ </button>
    <button class="halfblock" type="button" onclick="displayDate()">投票状态查询（开启/关闭）</button>
</div>
<div >
    <div id="info">
        <p id="status">Status</p>
    </div>
    <h2>Voter</h2>
    <div class="block">
        <h3>Voter注册</h3>
        <label for="VoterAddress">VoterAddress</label><input type="text" id="VoterAddress"
                                                             placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"/>
        <br/><label for="VoterPassword">VoterPassword</label><input type="text" id="VoterPassword"
                                                            placeholder="e.g., 123456"/>
        <button onclick="App.newCustomer()">Voter注册</button>
    </div>
    <div class="block">
        <h3>Voter登录</h3>
        <label for="customerLoginAddr">Voter地址</label><input type="text" id="customerLoginAddr"
                                                                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="customerLoginPwd">密码</label><input type="text" id="customerLoginPwd"
                                                            placeholder="e.g., ******">
        <button id="customerLogin" onclick="App.customerLogin()">Voter登录</button>

    </div>

    <h2>TOPIC</h2>
    <div class="block">
        <h3>TOPIC注册</h3>
        <!-- 商户注册-->
        <label for="merchantAddress">商户地址</label><input type="text" id="merchantAddress"
                                                                     placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="merchantPassword">密码</label><input type="text" id="merchantPassword" placeholder="e.g., ******">
        <br>
        <button id="newMerchant" onclick="App.newMerchant()">TOPIC注册</button>

    </div>

    <!--div class="block">
        <h3>商家登录</h3>
        <label for="merchantLoginAddr">商户地址</label><input type="text" id="merchantLoginAddr"

        <br><label for="merchantLoginPwd">密码</label><input type="text" id="merchantLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="merchantLogin" onclick="App.merchantLogin()">商户登录</button>
    </div-->


    <h2>RESULT</h2>
    <div class="block">
        <h3>银行管理员登录</h3>
        <label for="bankLoginAddr">银行地址</label><input type="text" id="bankLoginAddr"
                                                                   placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
        <br><label for="bankLoginPwd">密码</label><input type="text" id="bankLoginPwd" placeholder="e.g., ******">
        <br>
        <button id="bankLogin" onclick="App.bankLogin()">RESULT VIEW</button>
    </div>


    <br/>
    <h2>测试信息</h2>
    <div>
        <button type="button" onclick="App.allAccounts()">Account(console)</button>
    </div>
    <div>
        <p>Console</p>
        <div id="console">
        </div>
    </div>
</div>
